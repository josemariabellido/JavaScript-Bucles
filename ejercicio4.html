<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var numeros = parseInt(prompt("¿Cuantas vueltas quieres que de? : "));
            var contadorigualcero = 0;
            var contadormenorcero = 0;
            var contadormayorcero = 0;


            for (var i = 0; i < numeros; i++) {
                var numero = parseInt(prompt("Escribe un numero : "));
                if (numero == 0) {
                    alert("El numero es igual a cero");
                    contadorigualcero = contadorigualcero + 1;
                }
                else if (numero < 0) {
                    alert("El numero es menor a cero");
                    contadormenorcero++;

                }
                else if (numero > 0) {
                    alert("El numero es mayor a cero");
                    contadormayorcero++;
                }
            }

            $("#igualcero").html(contadorigualcero);
        });




    </script>
</head>

<body>

    <p>Números igual que 0: <span id="igualcero"></span></p>
    <p id="menorcero"></p>
    <p id="mayorcero"></p>

</body>

</html>
