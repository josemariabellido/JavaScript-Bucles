<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var a=1,b=2,c=3,d=4,e=5;

            for (var cont=10; cont>=0; cont--)
            {
                mult=a*cont;
                $(".resultado").prepend(a+" x "+cont+" = "+mult +"<br/>");
                mult=b*cont;
                $(".resultado1").prepend(b+" x "+cont+" = "+mult +"<br/>");
                mult=c*cont;
                $(".resultado2").prepend(c+" x "+cont+" = "+mult +"<br/>");
                mult=d*cont;
                $(".resultado3").prepend(d+" x "+cont+" = "+mult +"<br/>");
                mult=e*cont;
                $(".resultado4").prepend(e+" x "+cont+" = "+mult +"<br/>");

            }

        });
        </script>
       
</head>
<body>
  
      <p class="resultado"></p>
      <p class="resultado1"></p>
      <p class="resultado2"></p>
      <p class="resultado3"></p>
      <p class="resultado4"></p>

</body>
</html>
