<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            var sueldo=parseFloat(prompt("Sueldo por hora del empleado"));
            var totalhoras=0;

            for (var cont=1; cont<=6; cont++)
            {
                var horas=parseFloat(prompt("Horas trabajadas el "+cont+ " dia de la semana"));
                totalhoras=totalhoras+horas;
            }
            var totalsueldo=sueldo*totalhoras;

            $(".resultado").html("El tabajador a trabajado durante "+totalhoras+ " horas, por lo que deberá recibir "+totalsueldo+"€")

        });
        </script>
</head>
<body>
    <p class="resultado"></p>
</body>
</html>
