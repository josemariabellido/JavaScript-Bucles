<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        
        var aleatorio = parseint(Math.random()*100);
        var intentos = 0;
        var hasganado = false;
        while(intentos < 10 && hasganado == false){
            var numeroescrito = prompt("Escribe un numero:");

            if(numeroescrito < aleatorio) {
                alert("Has escrito un numero menor");
                intentos++;
            }
            else if (numeroescrito > aleatorio) {
                alert("Has escrito un numero mayor");
                intentos++;
            }
            else{
                alert("Â¡HAS ACERTADO!");
                hasganado = true;
            }
        }
       if (hasganado) {
           $("#output").html("FIN: has acertado el numero: " + aleatorio);
       }
       else{
           $("#output").html("FIN: has perdido, has superado el numero de intentos");
       }
       


    });
    
    
    
    
    </script>
</head>
<body>
    <p id="output"></p>

</body>
</html>
